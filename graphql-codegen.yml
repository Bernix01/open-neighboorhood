overwrite: true
schema: 'schema.json'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.d.ts:
    plugins:
      # - add:
      #     content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-files-modules'
      - 'typescript-document-nodes'
      - 'jsdoc'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
config:
  scalars:
    DateTime: Date
    Date: Date
    JSON: '{ [key: string]: any }'
    GenericScalar: 'string | boolean | number | Array<string | boolean | number> | object'
hooks:
  afterAllFileWrite:
    - prettier --write
  afterOneFileWrite:
    - eslint --fix --quiet
